
<div ng-repeat="answer in answers">

        <div class="col-sm-12 text-center">
            <strong>{{ answer.id }} - {{ answer.answer }} 
               <button ng-click="removeItem($index)"> &times;</button>

               <br>
             </strong>
        </div>
    </div>
</div>
